<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <form action="index.html" method="get">
    <h2>Formulário</h2>
    <input type="hidden" name="segredo" id="segredo" value="Clark Kent é o Superman.">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" placeholder="Zé Ninguém" maxlength="100" minlength="10" required class="largo">
    <label for="codigo">Código</label>
    <input type="number" name="codigo" id="codigo" min="1" required value="1" disabled class="largo">
    <label for="celular">Telefone</label>
    <input type="tel" name="ddd" id="ddd" pattern="0[0-9]{2}" placeholder="031" size="3">
    <input type="tel" name="celular" id="celular" pattern="[0-9]{5}-[0-9]{4}" placeholder="55555-5555">
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" class="largo">
    <label for="nascimento">Data de Nascimento</label>
    <input type="date" name="nascimento" id="nascimento" class="largo">
    <label for="almoco">Horário de Almoço</label>
    <input type="time" name="almoco" id="almoco">
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" class="largo">
    <label for="cor">Cor Preferida</label>
    <input type="color" name="cor" id="cor">
    <fieldset>
      <legend>Ocupação</legend>
      <label for="aluno">
        <input type="radio" name="ocupacao" id="aluno" checked>
        Aluno
      </label>
      <label for="professor">
        <input type="radio" name="ocupacao" id="professor">
        Professor
      </label>
    </fieldset>
    <fieldset>
      <legend>Status</legend>
      <label for="cansado">
        <input type="checkbox" name="cansado" id="cansado">Cansado
      </label>
      <label for="sono">
        <input type="checkbox" name="sono" id="sono">Com sono
      </label>
      <label for="fome">
        <input type="checkbox" name="fome" id="fome">Com fome
      </label>
    </fieldset>
    <label for="turma">Turma</label>
    <select name="turma" id="turma" class="largo">
        <option value="manha">Manhã</option>
        <option value="tarde" selected>Tarde</option>     
        <option value="noite">Noite</option>
    </select>

    <div>
      <input type="reset" value="Limpar">
      <input type="submit" value="Enviar">
    </div>

  </form>
  <button type="button" onclick="alert('Nay')">Alerta</button>
  <script src="scripts.js"></script>

</body>

</html>
